<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BasketballScore</title>
  </head>

  <body>
    <div class="container">
      <div class="home-score">
        <h3 class="hometitle">HOME</h3>
        <div class="homescore-background">
          <p id="homescoredisplay">0</p>
        </div>
        <button class="btnhome1" id="home1">+1</button
        ><button class="btnhome2" id="home2">+2</button
        ><button class="btnhome3" id="home3">+3</button>
      </div>
      <div class="guest-score">
        <h3 class="guesttitle">GUEST</h3>
        <div class="guestscore-background">
          <p id="guestscoredisplay">0</p>
        </div>
        <button class="btnguest1" id="guest1">+1</button
        ><button class="btnguest2" id="guest2">+2</button
        ><button class="btnguest3" id="guest3">+3</button>
      </div>
      <button id="newgame" class="clearscores">NEW GAME</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
